<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/sign_in.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="container_small">
        <h1>Welcome!</h1>
        <p class="slide_text">
          Here you will find everything you need to shine like a Movie Star!
        </p>
      </div>
      <div>
        <div class="title">
          <img src="/images/logo.jpg" alt="logo" />
          <br />
          <p>
            <strong>Sign In Below!</strong>
          </p>
        </div>
        <div class="container_big">
          <form action="landPage.html" method="get">
            <div class="details_user">
              <div class="input_box">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="input_box">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                  minlength="8"
                  maxlength="10"
                  required
                />
              </div>
              <div class="sign_in">
                <input type="submit" id="button_sub" value="Sign In" />
              </div>
            </div>
            <div class="sign_up">
              <p>
                <a href="sign_up.html"
                  >Don't have an account?&nbsp;<strong>Sign up!</strong></a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- custom js file link -->
    <script src="./js/signIn.js"></script>
  </body>
</html>
