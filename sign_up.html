<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sign_up.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="container_small">
        <h1>Welcome!</h1>
        <p class="slide_text">
          Here you will find everything you need to shine like a Movie Star!
        </p>
      </div>
      <div>
        <div class="title">
          <img src="/images/logo.jpg" alt="logo" />
          <br />
          <p>
            <strong>Sign Up Below!</strong>
          </p>
        </div>
        <div class="container_big">
          <form action="sign_in.html" method="get">
            <div class="details_user">
              <div class="input_box">
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  name="name"
                  id="first_name"
                  placeholder="Enter your  first name"
                  required
                />
              </div>
              <div class="input_box">
                <label for="last_name">Last Name</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  placeholder="Enter your last name"
                  required
                />
              </div>

              <div class="input_box">
                <label for="city">City</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Enter your city"
                  required
                />
              </div>

              <div class="input_box">
                <label for="country">Country</label>
                <input
                  type="text"
                  id="country"
                  name="country"
                  placeholder="Enter your country"
                  required
                />
              </div>

              <div class="input_box">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="input_box">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  minlength="8"
                  maxlength="10"
                  required
                />
              </div>

              <div class="sign_up">
                <input type="submit" id="button_sub" value="Sign Up" />
              </div>
            </div>
            <div class="sign_in">
              <a href="sign_in.html"
                >Already have an account?&nbsp;<strong>Sign in!</strong></a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/signUp.js"></script>
  </body>
</html>
